<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        

   <title>Update</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
</head>
<body>
    <div class="container">
      
    
        <div class="col-md-offset-3 col-md-5">
            <form action="/updateData2/{{data.id}}" method="POST" autocomplete="off">
                 {% csrf_token %}
                    <h3 class="page-header text-primary text-center">UpdateData</h3>
                   
                <div class="form-group">
                     <label>Employee_Name</label>
                     <input type="text" class="form-control" value="{{data.employee_name}}" name="employee_name">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="text" class="form-control"  value="{{data.email}}" name="email">
                </div>

                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" value="{{data.address}}" name="address">
                </div>

                <div class="form-group">
                    <label>Contact_No</label>
                    <input type="text" class="form-control"  value="{{data.contactno}}" name="contactno">
                    
                    
                </div>
                <div class="form-group">
                  <label>Salary</label>
                  <input type="text" class="form-control"  value="{{data.salary}}" name="salary">
                  
               </div>
             
        <br/>
               <div class="form-group">
                <input type="submit" value="Update" class="btn btn-primary btn-block" >
               

               </div>
           </form>         
        </div>
        </div>
</body>
</html>
